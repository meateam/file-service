version: '2.1'

services:
  file-service:
    image: file-service
    build: 
      context: .
      dockerfile: test.Dockerfile
    environment:
      NODE_ENV: prod
      MONGO_HOST: mongo
    ports:
      - 5001:50051
  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data-volume:/data/db
volumes:
  mongo-data-volume: