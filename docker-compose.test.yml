version: '3.3'
services:

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
    - ./data/db:/data/db

  file_service_test:
    build:
        context: .
        dockerfile: test.Dockerfile
    environment:
      MONGO_HOST: 'mongodb://mongo:27017/devDB'
    depends_on:
      - mongo

  
 

