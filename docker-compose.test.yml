version: '3.3'
services:

  mongo_file_service:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db

  file_service_test:
    build:
        context: .
        dockerfile: test.Dockerfile
    environment:
      MONGO_HOST: 'mongo_file_service'
    depends_on:
      - mongo_file_service
 

